version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.9-buster-node-browsers-legacy
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install pipenv
          command: |
            pip install --user pipenv
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Linting
          command: |
            isort .
            flake8 .
            black .
      - run:
          name: Run tests
          environment:
            TEST_DIR_OC_LETTINGS_SITE: "./oc_lettings_site/tests_oc_lettings_site/"
            TEST_DIR_LETTINGS: "./lettings/tests_lettings/"
            TEST_DIR_PROFILES: "./profiles/tests_profiles/"
          command: |
            cd ./oc_lettings_site/
            python -m manage test $TEST_DIR_OC_LETTINGS_SITE $TEST_DIR_LETTINGS $TEST_DIR_PROFILES
      - run:
          name: Docker Hub jobs
          command: |
            echo $docker_password | docker login --username $docker_username --password-stdin

      - run:
          name: Docker build
          command: |
            docker build -t p13_oc_lettings_site .
      - run:
          name: Run Docker container
          command: |
            docker run -d --name p13_oc_lettings_site_container p13_oc_lettings_site
      - run:
          name: Install Heroku CLI
          command: |
            curl https://cli-assets.heroku.com/install.sh | sh
      - run:
          name: Login to Heroku
          command: |
            echo ${HEROKU_API_KEY} | heroku login --interactive
      - run:
          name: Build and Push Docker Image
          command: |
            docker build -t p13_oc_lettings_site .
            echo ${DOCKER_PASSWORD} | docker login --username ${DOCKER_USERNAME} --password-stdin
            docker tag p13_oc_lettings_site registry.heroku.com/prodev-oc-lettings-site/web
            docker push registry.heroku.com/prodev-oc-lettings-site/web
      - run:
          name: Release to Heroku
          command: |
            heroku container:release web -a prodev-oc-lettings-site
