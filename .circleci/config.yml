version: 2.1

jobs:
  build:
    working_directory: ~/P13_Rondeau_Pierre
    docker:
      - image: circleci/python:3.9-buster-node-browsers-legacy
    steps:
      - checkout
      - run:
          name: Install pipenv
          command: |
            pip install --user pipenv
      - run:
          name: Install dependencies
          command: |
            pipenv install --ignore-pipfile
      - run:
          name: Run tests
          command: |
            pipenv shell
            cd ./oc_lettings_site/
            pipenv run python manage.py test oc_lettings_site/tests_oc_lettings_site/ lettings/tests_lettings/ profiles/tests_profiles/
